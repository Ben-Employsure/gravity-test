<!DOCTYPE HTML>
<head>
<title>Testing Cross Origin Forms</title>
  <style>
    .form {
      background-color: #cccccc;
      padding: 15px;
      color: #ffffff;
      max-width: 600px;
      width: 100%;
      height: auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<h1>Testing Cross Origin Forms</h1>
<p>Using gravity forms from main site to testing space.</p>
  <div class="form">
    <h3>Cross Origin Form Test Box</h3>
    <p>This is a dummy form that is pulled from another source on the internet.</p>
    <iframe id="gForm" src="https://dev.employsure.com.au/form-test" width="100%" frameBorder="0" allowtransparency="true"><p>Your Browser Does Not Allow Our Forms :(</p></iframe>
  </div>
  <script>
  function resizeIframe(height){
    document.getElementById('gForm').height = parseInt(height)+60;
  }
</script>
</body>
</html>
